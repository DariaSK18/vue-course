<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Lesson-1</title>
</head>
<body>
  Задача 3. Задано початок та кінець діапазону. При натисканні на кнопку випадковим чином генерувати значення з вказаного діапазону та відображати його.
<br><br><br><br>

<div id="app">
    <label>
        Start :
        <input type="number" v-model.number="start">
    </label>
    <label>
        End:
        <input type="number" v-model.number.lazy="end">
    </label>
    <hr>
    <p>{{randomNumber}}</p>
    <button @click="generatedRandomNumber">generate</button>
    
    
</div>

<script>

    const { createApp } = Vue
  
    createApp({
      data() {
        return {
          start: 0,
          end: 10,
          randomNumber: null
        }
      },
      methods: {
        generatedRandomNumber() {
          return this.randomNumber = this.start + Math.floor(Math.random() * (this.end - this.start + 1))
        }
      }
    }).mount('#app')
  </script>

</body>
</html>
