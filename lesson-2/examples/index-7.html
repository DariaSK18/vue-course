<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Examples</title>
    <style>
      .allowed{
        background-color: green;
      }
      .empty{
        background-color: yellow;
      }
    </style>
</head>
<body>

<div id="app">
    <label>
      Enter employee age
      <input :class="{'allowed': isValidAge, 'empty': isEmptyAge}" v-model.number.lazy="employeeAge">
    </label>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        employeeAge: null
      }
    },
    computed: {
      isValidAge() {
         return this.employeeAge && this.employeeAge >= 18
      },
      isEmptyAge(){
        return !this.employeeAge || this.employeeAge < 18
      }
    }
  }).mount('#app')
</script>
</body>
</html>
