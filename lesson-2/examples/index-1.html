<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Examples</title>
</head>
<body>

<div id="app">
    <label>
      Enter your age
      <input v-model.number.lazy="userAge"> 
    </label>
      <div v-if="!userAge">
        Enter your age in a form
      </div>
      <div v-else-if="isAllowed">
        <ul>
          <li>tea</li>
          <li>milk</li>
          <li>water</li>
        </ul>
      </div>
      <div v-else>You are not allowed</div>
</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        userAge: null
      }
    },
    computed: {
      isAllowed(){
        return this.userAge && this.userAge > 16
      }
    }
  }).mount('#app')
</script>
</body>
</html>
