<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Task 4</title>
</head>
<body>
 <div>
  <p>Вивести список як маркований список з елементами у форматі (name: salary)</p>
 </div>

<div id="app">
  <ul>
    <template v-for="worker in workersList">
      <li>{{worker.name}} - {{worker.salary}}</li>
    </template>
  </ul>
</div>

<script>
  const workersList = [
    {
      id: '1',
      name: 'Ivan',
      salary: 1000,
    },
    {
      id: '2',
      name: 'Oleg',
      salary: 530,
    },
    {
      id: '3',
      name: 'Olga',
      salary: 300,
    },
    {
      id: '4',
      name: 'Daria',
      salary: 1200,
    },
  ]
    const { createApp } = Vue
  
    createApp({
      computed: {
        workersList(){
          return workersList
        }
      }
    }).mount('#app')
  </script>

</body>
</html>
